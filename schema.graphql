type  PartyEntity @entity {
  id: ID!
  address: Bytes
  name: String
  deposit: BigInt
  payout: BigInt
  limitOfParticipants: Int
  coolingPeriod: Int
  tokenAddress: Bytes
  numMoneyTransactions: Int
}

type ParticipantEntity @entity {
  id: ID!
  partyAddress: Bytes
  userAddress: Bytes
  state: String
}