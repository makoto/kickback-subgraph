specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Deployer
    network: rinkeby
    source:
      address: '0xda396a2fc5f0e3a87a874757f1317102f49da5b0'
      abi: Deployer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - NewParty
        - OwnershipTransferred
      abis:
        - name: Deployer
          file: ./abis/Deployer.json
        - name: Party
          file: ./abis/Party.json
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: 'NewParty(indexed address,indexed address)'
          handler: handleNewParty
        - event: 'OwnershipTransferred(indexed address,indexed address)'
          handler: handleOwnershipTransferred
        - event: 'ClearFeeChanged(indexed uint256)'
          handler: handleClearFeeChanged
      file: ./src/mappings/deployer.ts
